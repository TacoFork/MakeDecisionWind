<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<p>Select wind speeds:</p>
<input type="radio" id="cat0" name="category" value="Category 0">
<label for="cat0">0 - 73</label>
<br>
<input type="radio" id="cat1" name="category" value="Category 1">
<label for="cat1">74 - 95</label>
<br>
<input type="radio" id="cat2" name="category" value="Category 2">
<label for="cat3">96 - 110</label>
<br>
<input type="radio" id="cat3" name="category" value="Category 3">
<label for="cat3">111 - 130</label>
<br>
<input type="radio" id="cat4" name="category" value="Category 4">
<label for="cat4">131 - 155</label>
<br>
<input type="radio" id="cat5" name="category" value="Category 5">
<label for="cat5">155 and above</label>
<br>
<p id="displayCat"></p>
<button onclick="selectCategory()">Submit</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script>
    function selectCategory() {
        var category = document.getElementsByName("category");
        var display = document.getElementById("displayCat");

        for (index = 0; index < category.length; index++) {
            if (category[index].checked) {
                display.innerHTML = category[index].value;
            }
        }
    }
</script>
</body>
</html>
